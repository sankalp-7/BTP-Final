<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <table>
        <thead>
            <tr>
                <th>Row Number</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for index, prediction in predictions %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
