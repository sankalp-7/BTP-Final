<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Prediction Results</h1>
    <table>
        <thead>
            <tr>
                <th>Row Number</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for index, prediction in predictions %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<div style="text-align: center;display: flex;justify-content: center;align-items: center;"><canvas id="myChart" width="400" height="400"></canvas></div>
        
      
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Normal', 'Abnormal'],
                datasets: [{
                    label: 'model response',
                    data: [{{ nc }}, {{ ac }}],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }],
            },
            options: {
                responsive: false, 
                maintainAspectRatio: false 
            }
        });
    </script>
       
</body>
</html>
